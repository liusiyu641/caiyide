<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型、状态的字典列表</title>
    <style>
        #content{
            width:800px;
            margin:20px auto;
        }
        #tb{
            width:800px;
            border-collapse: collapse;
        }
        #tb tr td{
            padding: 3px;
            border:1px solid black;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.get("doc/dict",function (res) {
                var dict = res.data.dict;
                var doc = res.data.doc;

                var index = 0;

                for (var key in dict){
                    index++;
                    var obj = dict[key];

                    var count = 0;
                    for (var k in obj){
                        count++;
                    }
                    var c = 0;
                    for (var k in obj){
                        c++;
                        if (c ==1 ){
                            var html = "<tr>" +
                                "<td rowspan='"+count+"' align='center'>"+index+"</td>" +
                                "<td rowspan='"+count+"'>"+key+"</td>" +
                                "<td rowspan='"+count+"'>"+(doc[key].value || "")+"</td>" +
                                "<td align='center'>"+k+"</td>" +
                                "<td>"+obj[k]+"</td>" +
                                "</tr>";
                            $(html).appendTo($("#tb"));
                        } else{
                            var html = "<tr>" +
                                "<td align='center'>"+k+"</td>" +
                                "<td>"+obj[k]+"</td>" +
                                "</tr>";
                            $(html).appendTo($("#tb"));
                        }

                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="content">
        <h1 align="center">类型、状态的字典列表  </h1>
        <table id="tb" border="1">
            <tr>
                <td align="center">序号</td>
                <td>名称</td>
                <td>描述</td>
                <td align='center'>key</td>
                <td>value</td>
            </tr>

        </table>

    </div>
</body>
</html>
