server.context-path=//spring_boot/api/api
server.port=9999

logging.level.root=INFO
logging.level.com.zjxdqh.mms=DEBUG
logging.level.org.springframework.web=ERROR
#logging.level.primary.zjxdqh.mms.mapper=ERROR
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %p %X{IDENTIFIER}[%t] %logger{36}.%M:%L - %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%p){green} %X{IDENTIFIER}[%t] %clr(%logger{36}.%M:%L){cyan} - %m%n
logging.file=/opt/mms_web/logs/mms.log


#druid
spring.datasource.url=jdbc:mysql://:3306/collect?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=
spring.datasource.password=

spring.redis.database=0 
spring.redis.host=
spring.redis.port=6379
spring.redis.password=

# 是否在控制台启用ansi码输出日志
mms.isEnableAnsi = false

